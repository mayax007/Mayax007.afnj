<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Renderiaza segun el tamaño del dispositivo-->
  <meta name="viewport" content="width=device-width">
  <title>Pagina</title>
  <!-- Links solo en el head-->
  <link href="style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <aside align="right">
    <header>
      <nav> <input type="text" /> </nav>
    </header>
    <!-- Es necesario utilizar en los section los ids para que al referenciarlos por enlace funcione correctamente-->
    <a href="#acerca_de"> Acerca de mi <br></a>
    <a href="#Portafolio"> Portafolio <br></a>
    <a href="#Contacto"> Contacto <br></a>
  </aside>
  <main>
    <article>
      <!-- No puede haber más de 2 ids iguales-->
      <section id="acerca_de">
        <h2> Acerca de: </h2>
        <p class="parrafo1"> Parrafo 1 </p>
        <h4> Parrafo 2 </h4>
        <!-- Los img van siempre dentro de un figure-->
        <figure>
          <!-- SVG, JPG, PNG y GIF son formatos de imagen mantenibles a larga duración-->
          <!-- alt sirve para aplicar texto a una imagen para el lector de pantalla -->
          <img scr="images.jpg" alt="Texto descriptivo"/>
          <!-- La leyenda de la imagen-->
          <figcaption> Leyenda </figcaption>
        </figure>
        <h4> Parrafo 3 </h4>
      </section>
      <br /> <br />
      <section id="Portafolio">
        <h2> Portafolio </h2>
        <h1> Proyecto 1</h1>
        <figure>
          <img scr="" alt="Texto descriptivo"/>
          <figcaption> Leyenda </figcaption>
        </figure>
        <h4> Descripción </h4>
        <h1> Proyecto 2</h1>
        <figure>
          <img scr="" alt="Texto descriptivo"/>
          <figcaption> Leyenda </figcaption>
        </figure>
        <h4> Descripción </h4>
        <h1> Proyecto 3 </h1>
        <figure>
          <img scr="" alt="Texto descriptivo"/>
          <figcaption> Leyenda </figcaption>
        </figure>
        <h4> Descripción </h4>
      </section>
    </article>
    <section id="Contacto">
      <h2> Contacto </h2>
      <form>
        <label type="name" name="Nombre"> Nombre <input type="text" maxlength="15" size="15px" /> <br /> </label>
        <label type="name" name="Edad"> Edad <input type="number" max="70" min="20" size="10px" /> <br /> </label>
        <label type="name" name="Email"> Email <input type="text" size="25px" /> <br /> </label>
        <label type="name" name="Mensaje"> Mensaje <input type="text" aria-colspan="25px" aria-rowspan="25px" /> <br /> </label>
        <label type="name" name="Politica"><a href=""> Politica de Privacidad </a><input type="checkbox" /> </label>
        <!-- con [] son para rangos de tipos y los {} son para el rango maximo de caracteres, si pones ^ antes dentro de cualquiera de estos rangos y el valor que quieras denegar-->
        <label type="name" name="prueba"> Text <input type="number" pattern="[0-4]{4}"/> </label>
      </form>
    </section>
  </main>
  <footer>
  <h3 align="center">Héctor Mayayo Pavía, Aplicaciones Web </h3>
  </footer>
</body>

</html>
